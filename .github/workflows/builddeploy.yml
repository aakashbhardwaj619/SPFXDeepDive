name: SPFx CI CD

on:
  push:
    branches:
      - dev
      - githubactions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 10.x

    - name: Install dependencies
      run: npm ci
    
    - name: Build solution
      run: gulp build
      
    - name: Test solution
      run: npm test
      
    - name: Bundle and package
      run: |
        gulp bundle --ship
        gulp package-solution --ship

    - name: Upload Build Package
      uses: actions/upload-artifact@v2
      with:
        path: sharepoint/solution/test-list-items.sppkg
        
    - name: 'Copy Files to: ${GITHUB_WORKSPACE}/drop'
      run: cp '/**\*.sppkg' '${GITHUB_WORKSPACE}/drop'
      
    - name: 'Publish Artifact: drop'
      uses: actions/upload-artifact@v2
      
    - name: Office 365 CLI Login
      uses: pnp/action-cli-login@v1.0.0
      with:
        ADMIN_USERNAME: ${{ secrets.adminUsername }}
        ADMIN_PASSWORD: ${{ secrets.adminPassword }}
        
    - name: Office 365 CLI Deploy App
      uses: pnp/action-cli-deploy@v1.0.1
      with:
        APP_FILE_PATH: sharepoint/solution/test-list-items.sppkg
        SCOPE: sitecollection
        SITE_COLLECTION_URL: https://in8aakbh.sharepoint.com/sites/AppIndex
        OVERWRITE: true
